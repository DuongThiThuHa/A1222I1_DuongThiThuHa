<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen lon hon 10</title>
</head>
<body>
<script>

    function iterArr() {
        let sum = 0;
        let arr = [];
        //Your code here
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("Nhap vao cac phan tu : ");
            sum = sum + arr[i];
        }
        document.write("tong la " + sum);
        return sum;
    }
    iterArr();
</script>
</body>
