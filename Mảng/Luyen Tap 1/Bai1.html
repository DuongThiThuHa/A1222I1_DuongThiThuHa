<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen lon hon 10</title>
</head>
<body>
<script>
    let arr = [];
    let dem=0;
    for (let i = 0; i < 5; i++) {
        arr[i] = prompt("Nhập vào: ");
    }
    document.write("Day So Vua Nhap La : " + arr+"<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            dem++
        }
    }
    document.write("Có tất cả " + dem + " số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
