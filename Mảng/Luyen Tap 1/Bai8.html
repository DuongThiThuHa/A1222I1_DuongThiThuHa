<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap xep giam dan</title>
</head>
<body>
<script>
    let arr = [];
    let  a,b;
    for (let i = 0; i < 10 ; i++) {
        arr[i]=prompt("Nhap vao 10 phan tu: ");
    }
    document.write("Chuoi vua nhap : "+arr+"<br>");

    let sorted = arr.sort((a,b)=>b-a);
    document.write(sorted);
</script>
</body>
</html>
