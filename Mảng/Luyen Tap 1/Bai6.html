<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Mảng</title>
</head>
<body>
<script>
    let arr = [];
    let V;
    let t =0 ;
    V=+prompt("Nhập V");
    for (let i = 0; i < 10; i++) {
        arr[i] =+prompt("Nhập vào: ");
            if (V==arr[i]){
                t=1;
            }
        }
    document.write("Day So Vua Nhap La : " + arr+"<br>");
    document.write("Xuất V: "+V+"<br>");
    if (t===1){
        document.write("V is in the array");
    }else
    document.write("V is not in the array")

</script>
</body>
</html>
