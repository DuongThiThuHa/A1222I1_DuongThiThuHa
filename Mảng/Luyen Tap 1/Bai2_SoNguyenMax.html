<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phan Tu Lon Nhat</title>
</head>
<body>
<script>
    let arr = [];
    let max = 0;
    let dem = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] =+prompt("Nhập vào: ");
        if (arr[i] >= max) {
            max = arr[i];
            dem=i;
        }
    }
    document.write("Day So Vua Nhap La : " + arr+"<br>");
    document.write("So Lon Nhat Trong Mang La : "+max + " Va Nam Tai Vi Tri La :"+ dem);

</script>
</body>
</html>
