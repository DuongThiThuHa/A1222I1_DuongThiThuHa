<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen Am</title>
</head>
<body>
<script>
    let arr=[];
    let dem = 0;
    let n = +prompt("Nhap vao so luong trong mang: ")
    for (let i = 0; i < n; i++) {
        arr[i] = prompt()
        document.write("Cac phan tu trong mang la: "+ arr[i]+"<br>")
        if (arr[i] < 0) {
            dem++;
        }
    }
    document.write("Cac so nguyen am trong mang la: " + dem++);
</script>
</body>
</html>
