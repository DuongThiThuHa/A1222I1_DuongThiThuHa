<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang Dao Nguoc</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("Nhập vào: ");
    }
    arr1=arr.reverse();
    document.write("Mang Vua Nhap La : " + arr+"<br>");
    document.write("Mang Moi Dao Nguoc La : " + arr1 );
</script>
</body>
</html>
