<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem So Ki Tu Trong Manng</title>
</head>
<body>
<script>
    let arr = [];
    let dem=prompt("Nhap vao so luong mang: ");
    for (let i = 0; i < dem; i++) {
        arr[i] = prompt("Nhập vào: ");
        document.write("So ki tu trong mang "+arr[i].length+"<br>");

    }
    document.write("Mang ban dau: "+arr);
</script>
</body>
</html>
