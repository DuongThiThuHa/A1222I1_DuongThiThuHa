<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 Chuoi Trung Nhau</title>
</head>
<body>
<script>
    let arr1=[];
    let arr2=[];
    let dem=prompt("Nhap vao so luong chuoi 1 ");
    let dem1=prompt("Nhap vao so luong chuoi 2 ");
    for (let i = 0; i <dem ; i++) {
        arr1[i]=prompt("Nhap vao chuoi 1 : "+arr1);
    }
    document.write("Chuoi 1 : "+arr1+"<br>");
    for (let j = 0; j <dem1 ; j++) {
        arr2[j]=prompt("Nhap vao chuoi 2 : "+arr2);
    }
    document.write("Chuoi 2 : "+arr2+"<br>");
    if (arr1===arr2){
        document.write("2 Chuoi a va b trung nhau ")
    }else{
        document.write("a va b la 2 chuoi khac nhau ")
    }
</script>
</body>
</html>
