<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem tu trong chuoi</title>
</head>
<body>
<script>
    let a=prompt("Nhap vao mot chuoi van ban: ");
    function WordCount(str) {
        return str.split(" ").length;
    }
    document.write("Chuoi van ban la : "+a+"<br>");
    document.write("So ki tu trong chuoi : "+WordCount(a));
</script>
</body>
</html>
