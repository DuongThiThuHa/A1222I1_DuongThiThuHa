<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Ki Tu</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhap vao: ");
    let arr= []
    for (let i = 0; i <arr1.length ; i++) {
        arr[i] = arr1.slice(i,i+1);
        if( arr[i] === "-"){
            arr[i] = "_";
        }
    }
    document.write("Chuoi moi: "+arr.join("")+"<br>");
</script>
</body>
</html>
