<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một form tìm kiếm Google</title>
</head>
<body>

//tạo thanh tìm kiếm
<form>
    <input type="text"/>
    <input type="submit" value="Tìm kiếm"/>
</form>

//Thanh tìm kiếm có dùng sử dụng dữ liệu
<form action="https://www.google.com.vn/search">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>


</body>
</html>
