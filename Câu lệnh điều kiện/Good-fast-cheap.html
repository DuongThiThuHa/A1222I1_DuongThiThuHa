<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Good-fast-cheap</title>
</head>
<body>

    <div class="container">
        <h1>Toggle Switch</h1>
    <label class="switch">
        <input type="checkbox" checked>
    <span class="slider"></span>
        </label>

        <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
        </label>

        <label class="switch">
        <input type="checkbox" checked>
    <span class="slider"></span>
        </label>
        </div>

        <style>
        *{
            margin: 0;
            padding: 0;
        }

            .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }

    h1{
        margin-bottom: 40px;
        font-family: Times New Roman;
    }

    .switch{
        position: relative;
        display: inline-block;
        width: 100px;
        height: 60px;
        margin: 0 10px;
    }

    .slider{
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2b2b2d;
        transition: 0.4s;
        border-radius: 34px;
    }

    .switch input{display: none}

    .slider:before{
        position: absolute;
        content:"";
        height: 50px;
        width: 50px;
        left: 5px;
        bottom: 5px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50px;
    }

    input:checked + .slider{
        background-color: #559af3;
    }

    input:checked + .slider:before{
        transform: translateX(50px);
    }
    </style>

</body>
</html>
