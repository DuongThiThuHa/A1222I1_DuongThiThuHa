<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phuong Trinh Bac 1</title>
</head>
<body>
<script>
    let a=+prompt("Nhap vao so thu nhat :")
    let b=+prompt("Nhap vao so thu hai :")
    if (a == 0 && b == 0){
       document.write("Phuong trinh vo so nghiem");
    }
    else if (a != 0 && b == 0){
        document.write('Phuong trinh co nghiem x = 0');
    }
    else if (a == 0 && b != 0){
        document.write("Phuong trinh vo nghiem ");
    }
    else if (b<0) {
        document.write('Phương trình có nghiệm x = ' + (-b/a));
    }else {
        document.write("Phuong trinh co nghiem x = "+(-b/a))
    }
</script>
</body>
</html>
