<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien Tich Hinh Chu Nhat</title>
</head>
<body>
<script>
    let a =+prompt("Nhap vao chieu rong hinh chu nhat : ")
    let b =+prompt("Nhap vao chieu dai hinh chu nhat : ")
    let s = a*b
    document.write(" Dien Tich Hinh Chu Nhat la : "+s)
</script>
</body>
</html>
