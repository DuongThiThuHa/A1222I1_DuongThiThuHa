<script>
    let doanhthu = prompt('Nhập doanh thu bán hàng:');
    let hoahong
    if(doanhthu>=10000000)
        hoahong=doanhthu*0.3;
    else if (doanhthu>=1000000)
        hoahong=doanhthu*0.2;
    if (doanhthu>=100000)
        hoahong = doanhthu * 0.1;
    else
        document.write("Doanh thu quá thấp nên không thể nhận tiền hoa hồng");
    document.write('Số tiền hoa hồng nhận được là: '+ hoahong+"đ");
</script>
