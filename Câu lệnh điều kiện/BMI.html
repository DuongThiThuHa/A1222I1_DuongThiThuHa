<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let a=+prompt("Nhập số cân nặng vào đây : ");
    let b=+prompt("Nhập số chiều cao vào đây : ");
    bmi = a/(Math.pow(b,2));
    if(bmi<18.5)
        document.write("Underweight");
    else if(bmi<25.0)
        document.write("Normal");
    else if(bmi<30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
