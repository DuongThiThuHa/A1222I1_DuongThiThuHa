<script>
    let month=+prompt("Nhập vào ngày: ")
    switch (month) {
        case 1:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("Tháng có 31 ngày");
            break;
        case 2:
            document.write("Tháng có 28 hoặc 29 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("Tháng có 30 ngày");
            break;
            default:
                document.write("Nhập ngày sai");
    }
</script>
