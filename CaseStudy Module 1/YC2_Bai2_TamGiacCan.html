<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giac Can</title>
</head>
<body>
<script>
let i,j;
let n=+prompt("Nhap vao chieu cao cua hinh tam giac : ");
for (let i = 0; i <=n ; i++) {
    for (let j = 0; j <=n ; j++) {
        document.write("&nbsp");
    }
    for (j=1;j<=2*i-1;j++){
        document.write("*");
    }
    document.write("<br>");
}
</script>
</body>
</html>
