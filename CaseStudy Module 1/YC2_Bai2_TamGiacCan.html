<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giac Can</title>
</head>
<body>
<script>
let i,j;
let n=+prompt("Nhap vao chieu cao cua hinh tam giac : ");
for (let i = 0; i <n ; i++) {
    for (j=0;j<n+i;j++){
        if (j+i>=n+1){
            document.write("*");
        }else {
            document.write("&nbsp;&nbsp;");
        }

    }
    document.write("<br>");
}
</script>
</body>
</html>
