<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap chieu cao tam giac");
    for (let i = 0; i < n;i++) {
        for(let j = 0; j < n+i;j++) {
            if(j == n-i-1 || j == n+i-1||i==n-1){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
