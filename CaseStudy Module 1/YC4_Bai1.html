<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xâu kí tự</title>
</head>
<body>
<script>
    function chuanHoa(str) {
        let str = str.toLowerCase();
        let arr = str.split(" ");
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            result += arr[i].charAt(0).toUpperCase() + arr[i].slice(1) + " ";
        }
        return result;
    };
    function timTuDaiNhat(str) {
        let str = chuanHoa(str);
        let arr = str.split(" ");
        let max = 0;
        let result = "";
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length > max) {
                max = arr[i].length;
                result = arr[i];
            }
        }
        return result;
    };
    let str = prompt("Nhập xâu ký tự: ");
    document.write("Xâu trước khi chuẩn hóa: " + str + "<br>");
    document.write("Xâu sau khi chuẩn hóa: " + chuanHoa(str) + "<br>");
    document.write("Từ dài nhất trong xâu: " + timTuDaiNhat(str));
</script>
</body>

</html>
