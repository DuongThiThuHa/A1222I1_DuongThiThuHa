<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, straight) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.straight = straight;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 100;
            console.log('ok right: ' + this.left);
        }

        this.moveBottom = function () {
            this.top += 90;
            console.log('ok top: ' + this.top);
        }

        this.moveLeft = function () {
            this.left -= 100;
            console.log('width: ' + window.innerWidth);
            console.log('ok left: ' + this.left);
            console.log('height: ' + window.innerHeight);
            console.log('ok top: ' + this.top);

        }

        this.moveTop = function () {
            this.top -= 90;
            console.log('ok top: ' + this.top);
        }
        //
        // this.moveStraight= function(){
        //     this.straight += 20;
        //     console.log('ok: ' + this.straight);
        // }
        //
        // this.moveRight = function(){
        //     this.right += 90;
        //     console.log('ok: ' + this.right);
        // }
    }
    let topInit = 20;
    let leftInit = 20;
    let hero = new Hero('stich.png', topInit, leftInit, 100);

    function start() {
        // console.log(window.innerWidth)
        if (hero.left < window.innerWidth - (hero.size * 1.5) && hero.top === topInit ) {
            hero.moveRight();
        }
        if (hero.left >= window.innerWidth - (hero.size * 1.5) && hero.top < window.innerHeight - (hero.size * 1.5)) {
            hero.moveBottom();
            console.log(window.innerHeight - 200)
        }

        if (hero.top >= window.innerHeight - (hero.size * 1.5) && hero.left > (hero.size / 2)) {
            hero.moveLeft();
        }
        if (hero.top > topInit && hero.left === leftInit) {
            hero.moveTop()
        }

        // if(hero.straight< window.innerWidth - hero.size){
        //     hero.moveStraight();
        // }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
