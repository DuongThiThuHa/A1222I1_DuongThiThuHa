<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while </title>
</head>
<body>
<script>
    let n
    let s=+n
    document.write(parseInt(prompt("Hien thi danh sach cac so nhap vao ")));
    if (n === -1) {
        document.write("dung chuong trinh ");
    } else {
        document.write(`tong cac so la : ${s}`)
    }
</script>

</body>
</html>
