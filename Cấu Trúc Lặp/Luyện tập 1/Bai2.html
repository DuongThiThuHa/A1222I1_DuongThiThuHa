<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Nhiệt Độ</title>
</head>
<body>
<script>

        let t;
        do {
            t =parseFloat(prompt("Nhap vao nhiet do : "));
            if(t<20){
                document.write("Tang Nhiet Do");
            }else if (t>100){
                document.write("Giam Nhiet Do");
            }
        }
        while (t >100 || t <20);
        document.write("Nhiet do hien tai la : " + t);


</script>
</body>
</html>
