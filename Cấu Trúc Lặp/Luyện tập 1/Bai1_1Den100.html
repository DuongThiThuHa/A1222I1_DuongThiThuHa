<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let n = +prompt("Nhap vao 1 so : ");
    for (let i = 1; i <= n; i++) {
        document.write(n + "<br>");
    }
    if (n === 99)
        alert("Da hoan thanh");
    else (n>100)
        alert("Yeu cau nhap lai");

</script>
</body>
</html>
