<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia het cho 7</title>
</head>
<body>
<script>
    const n = parseInt(prompt('Nhap vao so luong can tim : '));
    let dem =0;
    let i ;
        if (i % 7 === 0 || i % 7 === 7) {
            for (; i <= n; i++) {
            dem =+ i ;
            document.write("so chia het cho 7 la " + dem +"<br>");
        }
    }
</script>
</body>
</html>
