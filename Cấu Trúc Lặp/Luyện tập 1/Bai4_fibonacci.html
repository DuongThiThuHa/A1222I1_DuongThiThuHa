<body>
<script>
    const n = parseInt(prompt('Nhap vao so luong can tim : '));
    let n1 = 0, n2 = 1, nextTerm;
    let arr = [] ;
    document.write("Day So Fibonacci :" + "<br>");
    for (let i = 0; i <= n; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        if (i % 5 === 0 || i % 5 === 5) {
            arr.push(i) ;
        }
    }
    document.write("so chia het cho 5 la " + arr.join(" "));
