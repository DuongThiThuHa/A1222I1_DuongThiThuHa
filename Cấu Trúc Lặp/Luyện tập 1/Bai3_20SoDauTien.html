<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 So Dau Tien</title>
</head>
<body>
<script>
    const n = parseInt(prompt('Nhap vao so luong can tim : '));
    // let n=19;
    let n1 = 0, n2 = 1, nextTerm;
    document.write("Day So Fibonacci :" + "<br>");
    for (let i = 0; i < 20; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }

</script>
