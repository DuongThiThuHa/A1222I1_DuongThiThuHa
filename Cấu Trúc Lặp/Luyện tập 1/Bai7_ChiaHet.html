<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia Het</title>
</head>
<body>
<script>
    const n = parseInt(prompt('Nhap vao so luong can tim : '));
    let dem;
    for (let i = 0; i <= n; i++) {
        document.write(i+"&nbsp&nbsp&nbsp");
        if (i % 3 === 0 || i % 6 === 0 || i % 9 === 0 || i % 0 === 0)
            document.write("Fizz" + "<br>");
        if (i % 5 === 0 || i % 0 === 0)
            document.write("Buzz" + "<br>");
        if (i % 3 === 0 && i % 5 === 0)
            document.write("FizzBuzz" + "<br>");
        else {
            document.write("So"+"&nbsp"+i+"&nbsp"+"khong chia het "+"<br>");
        }
    }
</script>
</body>
</html>
