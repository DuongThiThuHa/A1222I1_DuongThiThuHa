<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Nhiet Do</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao nhiet do : ")
    for (let i = 0; i < a; i++) {
        if (a > 100)
            alert("Yeu cau nguoi dung giam nhiet do");
        else if (a >= 20 && a <= 100)
            alert("Nhiet do on dinh ");
        else
            alert("Yeu cau nguoi dung tang nhiet do");
    }
</script>
</body>
</html>
