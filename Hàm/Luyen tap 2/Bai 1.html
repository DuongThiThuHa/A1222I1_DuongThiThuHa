<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Binh Phuong</title>
</head>
<body>
<script>
    let a=+prompt("Nhap vao mot so bat ky: ");
    function binhphuong() {
        a=Math.pow(a,2);
    }
    binhphuong();
    document.write("So binh phuong la : "+a);
</script>
</body>
</html>
