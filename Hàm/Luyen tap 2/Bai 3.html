<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thua</title>
</head>
<body>
<script>
    let n=+prompt("Nhap vao mot so tu nhien : ");
    function giaithua(n) {
    if (n===0 || n===1) {
        return 1;
    }
    return n * giaithua(n-1);
    }
    document.write(giaithua(n));

</script>
</body>
</html>
