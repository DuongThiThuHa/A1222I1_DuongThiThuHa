<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goi Ham</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so thu nhat: ");
    let b = +prompt("Nhap vao so thu hai: ");
    let add = 0;

    function kiemTra() {
        if (a > b) {
            alert("So " + a + " lon hon so " + b);
        } else
            add = a + b;
        alert("Tong hai so la: " + add);
    }

    kiemTra();
</script>
</body>
</html>
