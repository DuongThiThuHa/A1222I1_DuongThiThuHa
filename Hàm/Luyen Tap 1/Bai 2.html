<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tang Gia Tri</title>
</head>
<body>
<script>
    let a=+prompt("Nhap vao 1 so : ");
    document.write("So vua nhap : "+a+"<br>")
    function numbers(firstNum) {
            firstNum+=1;
        document.write("Gia tri sau khi thay doi: "+firstNum);
    }
    numbers(a);
</script>
</body>
</html>
