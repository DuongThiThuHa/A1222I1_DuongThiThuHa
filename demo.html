<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        arr+=prompt("nhap vao : " );
        let max = arr[0];
        //Your code here
        for (let i = 0 ; i < arr.length-1 ; i++){
            if (arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    findMax();
    // document.write(arr);
</script>
